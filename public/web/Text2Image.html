<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LegendX Image Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: radial-gradient(circle at top left, #0a0a0a, #000);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 15px;
    }
    h1 {
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #0ff, #00ff95, #0095ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
    }
    .generator-box {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 20px;
      padding: 25px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(12px);
    }
    textarea {
      width: 100%;
      height: 120px;
      border: none;
      border-radius: 12px;
      padding: 15px;
      font-size: 1rem;
      outline: none;
      resize: none;
      background: rgba(0, 0, 0, 0.6);
      color: #0ff;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.3);
    }
    button {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #00ffff, #0077ff);
      color: #000;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
    }
    .image-container {
      margin-top: 35px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }
    .image-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-bottom: 15px;
      transition: all 0.3s ease;
    }
    .image-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
    }
    .image-card img {
      width: 100%;
      display: block;
      border-bottom: 2px solid rgba(0, 255, 255, 0.2);
    }
    .download-btn {
      margin-top: 10px;
      padding: 10px 25px;
      background: linear-gradient(90deg, #00ffff, #0077ff);
      color: #000;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
      transition: all 0.3s ease;
    }
    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
    }
    .loading {
      margin-top: 20px;
      color: #0ff;
      font-weight: bold;
      font-size: 1.1rem;
      text-shadow: 0 0 10px #00ffff;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      textarea { height: 100px; font-size: 0.95rem; }
      button { width: 100%; font-size: 1rem; }
      .download-btn { width: 80%; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <h1>LegendX Image Generator ⚡</h1>

  <div class="generator-box">
    <textarea id="prompt" placeholder="Enter your creative prompt here..."></textarea>
    <button onclick="generateImage()">Generate Image</button>
    <div id="loading" class="loading" style="display:none;">⚙️ Generating image... please wait</div>
  </div>

  <div class="image-container" id="resultContainer"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value.trim();
      const loading = document.getElementById("loading");
      const resultContainer = document.getElementById("resultContainer");
      resultContainer.innerHTML = "";

      if (!prompt) {
        alert("Please enter a prompt first!");
        return;
      }

      loading.style.display = "block";

      try {
        const response = await fetch(`https://legendxdata.site/text2image.php?prompt=${encodeURIComponent(prompt)}`);
        const data = await response.json();

        loading.style.display = "none";

        if (data.status === "success" && data.result && data.result.length > 0) {
          data.result.forEach(url => {
            const card = document.createElement("div");
            card.className = "image-card";
            card.innerHTML = `
              <img src="${url}" alt="Generated Image">
              <button class="download-btn" onclick="downloadImage('${url}')">Download</button>
            `;
            resultContainer.appendChild(card);
          });
        } else {
          alert("Failed to generate image. Please try again.");
        }
      } catch (error) {
        console.error(error);
        loading.style.display = "none";
        alert("Error generating image. Check console for details.");
      }
    }

    // ✅ Fixed download method (works with CORS)
    async function downloadImage(url) {
      try {
        const response = await fetch(url, { mode: "cors" });
        const blob = await response.blob();
        const blobUrl = window.URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = blobUrl;
        a.download = "legendx_image.jpg";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        window.URL.revokeObjectURL(blobUrl);
      } catch (err) {
        console.error("Download error:", err);
        alert("Unable to download this image directly. Try long-press > Save Image instead.");
      }
    }
  </script>
</body>
</html>
